<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/vance-logo.png" type="image/x-icon">
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <form>
            <h1>Sign up</h1>
            <label for="name">Username</label>
            <input type="text" class="name" placeholder="Name" id="name" autocomplete="name">
            <label for="pass">Password</label>
            <input type="password" id="pass" class="pass" required placeholder="Password" autocomplete="current-password">
            <label for="email">Email</label>
            <input type="text" class="email" id="email" required placeholder="Email" autocomplete="email">
            <button class="submit" type="button">Sign up</button>
            <h5>Already have an account? <a href="index.html">Sign in</a> here.</h5>
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
