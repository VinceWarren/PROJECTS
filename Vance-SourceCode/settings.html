<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="main-page.js"></script>
<script>
    const FDS = localStorage.getItem('formData');
    const FD = JSON.parse(FDS);

    let user = document.querySelector('.getUser');
    user.textContent = FD.name;
    user.style.fontWeight = 'bold';
    let darkMode = document.querySelector('.dark-mode');
    let dark = false;
    
    darkMode.addEventListener('click', function(event) {
        event.preventDefault();
        dark = !dark; // Toggle dark mode state
    
        if (dark) {
            document.querySelector('html').style.filter = 'invert(1)';
            console.log('Dark mode activated');
        } else {
            // Return to normal mode
            document.querySelector('html').style.filter = 'invert(0)';
            console.log('Normal mode activated');
        }
    });
</script>
