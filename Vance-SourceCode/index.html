<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/vance-logo.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form>
            <h1>Sign in</h1>
            <label for="name">Userame</label>
            <input type="text" class="name" placeholder="Name" id="name" autocomplete="name">
            <label for="pass">Password</label>
            <input type="password" id="pass" class="pass" required placeholder="Password" autocomplete="current-password">  
            <button class="submit2" type="submit">Login</button>
            <h5>Don't have an account? <a href="register.html">Sign up</a> here.</h5>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
